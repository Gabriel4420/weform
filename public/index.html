<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Form</title>
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/public.css">
    <link rel="stylesheet" href="./assets/styles/utils.css">
    <link rel="stylesheet" href="./assets/styles/responsive.css">
</head>

<body>
    <div class="content">
        <aside>
            <img class="image" src="./assets/images/we form logo vector.png" alt="logo vetor cachorro">
            <h1><span class="tomate">We</span> Form</h1>
        </aside>
        <main>
            <div class="title-area">

                <h2>Cadastre sua <span class="tomate">entidade</span> ou acesse dados <span class="tomate">de
                        parceiros</span></h2>
            </div>
            <div class="button-area">

                <a class="btn btn-greenblue" href="#">Cadastrar Entidade</a>
                <a class="btn btn-tomate" href="#">Ver entidades cadastradas</a>
            </div>
            <div class="footer-area">
                <p>Sua entidade não se enquadra nos campos de atuação disponiveis ? </p>
                <br />
                <a class="link" href="#">Registrar novo campo de atuação</a>
            </div>
        </main>
    </div>
</body>

</html>
